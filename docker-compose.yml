services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: rag-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: rag
    volumes:
      - rag_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d rag"]
      interval: 5s
      timeout: 5s
      retries: 5

  # llama-embed removed - using native llama.cpp instead (see start.sh)

volumes:
  rag_postgres_data:
