services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: rag-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: rag
    volumes:
      - rag_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d rag"]
      interval: 5s
      timeout: 5s
      retries: 5

  llama-embed:
    image: ghcr.io/ggml-org/llama.cpp:server
    container_name: rag-llama
    ports:
      - "8081:8080"
    volumes:
      - ./models:/models
    command: >
      -m /models/Qwen3-Embedding-8B-Q5_K_M.gguf
      --embedding
      --host 0.0.0.0
      --port 8080

volumes:
  rag_postgres_data:
